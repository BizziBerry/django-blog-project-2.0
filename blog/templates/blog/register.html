{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Cyberblondy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Cyberblondy</h1>
            <p>Регистрация</p>
        </div>
    </div>

    <div class="container">
        <nav class="main-nav">
            <a href="{% url 'home' %}" class="nav-link">Главная</a>
            <a href="{% url 'about' %}" class="nav-link">Обо мне</a>
            <a href="{% url 'post_list' %}" class="nav-link">Все посты</a>
            <a href="{% url 'login' %}" class="nav-link">Войти</a>
        </nav>

        <div class="form-container">
            <h2>Создать аккаунт</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">Зарегистрироваться</button>
                    <a href="{% url 'login' %}" class="btn btn-cancel">Уже есть аккаунт?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
